[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

# Serve robots.txt directly (critical for SEO)
[[redirects]]
from = "/robots.txt"
to = "/robots.txt"
status = 200
force = true

# Serve sitemap.xml directly (critical for SEO)
[[redirects]]
from = "/sitemap.xml"
to = "/sitemap.xml"
status = 200
force = true

# API routes
[[redirects]]
from = "/api/create-payment-intent"
to = "/.netlify/functions/create-payment-intent"
status = 200

[[redirects]]
from = "/api/inventory"
to = "/.netlify/functions/inventory"
status = 200

# SPA fallback â€” MUST be last
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
