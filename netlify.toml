[build]
  # Build command
  command = "npm run build"
  # Directory to publish (Vite outputs to 'build' directory)
  publish = "build"

# Note: SPA redirects are handled by public/_redirects file
# The _redirects file contains: /*    /index.html   200

# Domain configuration
# Netlify will automatically handle custom domain SSL certificates
# Make sure to add your custom domain in Netlify dashboard:
# Site settings > Domain management > Add custom domain

